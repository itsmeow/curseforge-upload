name: "Test Action"
on:
  push:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Upload to CurseForge"
        uses: itsmeow/curseforge-upload@v3
        with:
          file_path: "examplemod-1.0.0.jar"
          game_endpoint: "minecraft"
          game_versions: "Minecraft 1.12:1.12.2,Java 8"
          project_id: "284609"
          token: "${{ secrets.CF_API_TOKEN }}"
